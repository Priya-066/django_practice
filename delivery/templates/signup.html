<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchly Sign Up</title>
</head>
<body>
     <form method="post" action="{% url 'signup1' %}">
        {% csrf_token %}
        <label for="name">Username:</label>
        <input type="text" id="name" name="username" placeholder="Enter your name">
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email" placeholder="Enter your email">
        <br>
        <label for="num">Mobile Number:</label>
        <input type="text" id="num" name="mobile" placeholder="Enter your number">
        <br>
        <label for="add">Address:</label>
        <input type="text" id="add" name="address" placeholder="Enter your address">
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="Create your password">
        <br>

        <button type="submit">SignUp</button>
    </form>
</body>
</html>
